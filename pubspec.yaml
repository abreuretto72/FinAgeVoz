  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2
  animate_do: ^4.2.0
  flutter_dotenv: ^6.0.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  uuid: ^4.5.2
  fl_chart: ^0.68.0
  pdf: ^3.10.7
  printing: ^5.12.0
  file_picker: ^8.0.0
  csv: ^6.0.0
  icalendar_parser: ^2.1.0
  device_calendar: ^4.3.2
  http: ^1.6.0
  url_launcher: ^6.3.2
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  avatar_glow: ^3.0.1
  share_plus: ^12.0.1
  image_picker: ^1.2.1
